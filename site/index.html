<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NS Solutions</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="navbar">
    <p class="navbar-text">User Space</p>
    <img src="media/logo.svg" alt="logo" class="logo">
</div>

<div class="button-container">

    <button class="btn" id="lrgeHboIbtn">
        <span>HBO-i</span>
        <img src="media/information.svg" alt="Home icon">
    </button>
    <button class="btn" id="lrgeProfielenbtn">
        <span>Profielen</span>
        <img src="media/user profile.svg" alt="User icon">
    </button>
    <button class="btn" id="lrgePartnersbtn">
        <span>Partners</span>
        <img src="media/Partnership.svg" alt="Users icon">
    </button>
    <button class="btn" id="lrgeScrumBtn">
        <span>Scrum</span>
        <img src="media/Schedule.svg" alt="Layout icon">
    </button>

    <button class="btn" id="lrgeHboIbtn">Page 1</button>
    <button class="btn" id="lrgeProfielenbtn">Page 2</button>
    <button class="btn" id="lrgePartnersbtn">Page 3</button>
    <button class="btn" id="lrgeScrumBtn">Page 4</button>

</div>

<div class="sidebar">
    <img src="media/arrow.svg" alt="arrow" class="arrow" id="sidebar-toggle">
    <div class="sidebar-buttons">
        <button class="sb-btn" id="hbo-i-btn">HBO-i</button>
        <button class="sb-btn" id="scrum-btn">Scrum</button>
        <button class="sb-btn" id="profiles-btn">Profiles</button>
    </div>
</div>




<script src="ts/shared.js"></script>
<script src="ts/index.js"></script>
</body>
</html>
