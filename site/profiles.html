<html lang="nl">
<head>
    <title>Profiles - NS Solutions</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/profiles.css">
</head>
<body>
<div class="navbar">
    <p class="navbar-text">User Space</p>
    <img src="media/logo.svg" alt="logo" class="logo">
</div>
<div class="sidebar">
    <img src="media/arrow.svg" alt="arrow" class="arrow" id="sidebar-toggle">
    <div class="sidebar-buttons">
        <button class="sb-btn" id="hbo-i-btn">HBO-i</button>
        <button class="sb-btn" id="scrum-btn">Scrum</button>
        <button class="sb-btn" id="home-btn">Home</button>
    </div>
</div>

<div class="profilesSection">
    <div class="searchBarSection">
        <label>
            <input type="search" class="searchBar" id="search-bar">
            <img src="media/search.svg" alt="search button" class="searchIcon" id="search-icon">
        </label>
    </div>

    <div class="profilesGrid">
        <div class="profile">
            <img src="media/pfp.png" alt="profile picture" class="profilePicture">
            <p>Full Name 1</p>
            <p>Department 1 / Expertise 1</p>
            <button id="viewProfile1">View Profile</button>
        </div>

        <div class="profile">
            <img src="media/pfp.png" alt="profile picture" class="profilePicture">
            <p>Full Name 2</p>
            <p>Department 2 / Expertise 2</p>
            <button id="viewProfile2">View Profile</button>
        </div>

        <div class="profile">
            <img src="media/pfp.png" alt="profile picture" class="profilePicture">
            <p>Full Name 3</p>
            <p>Department 3 / Expertise 3</p>
            <button id="viewProfile3">View Profile</button>
        </div>

        <div class="profile">
            <img src="media/pfp.png" alt="profile picture" class="profilePicture">
            <p>Full Name 4</p>
            <p>Department 4 / Expertise 4</p>
            <button id="viewProfile4">View Profile</button>
        </div>
    </div>
</div>

<script src="./ts/profiles.js"></script>
<script src="./ts/index.js"></script>
</body>
</html>
