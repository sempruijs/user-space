<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="form-wrapper">
        <!-- <h1>WARNING</h1> -->
        <!-- <p>For testing purposes the entered login information is not encrypted, and stored in plaintext in browser cookies. For your own good, do not use passwords you use often. Thank you for your consideration</p> -->
        <form action="" id="credential-form" class="credential-form signin">

            <label for="username">username</label>
            <input type="text" name="username" id="username-input">

            <label for="password">password</label>
            <input type="password" name="password" id="password-input">
            
            <div id="optional-form-content" class="hidden">
                <label for="email">email</label>
                <input type="text" name="email" id="email-input">
            </div>

            <button type="submit">sign in</button>

        </form>
    </div>
    <script src="./ts/util.js"></script>
    <script src="./ts/login.js"></script>
</body>
</html>
